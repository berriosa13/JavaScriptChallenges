<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Anthony's JavaScript Page</title>
</head>
<body>
    <div class="container-1">
    <h2> Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
        <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        </div> 
        
        <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
    </div>

    <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
    </div>
</div>

    <div class="container-2">
        <h2> Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat_generator" onclick="generate()">Generate Cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

    <div class="container-3">
        <h2> Challenge 3: Rock, Paper, Scissors </h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/rock.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="paper" src="static/images/paper.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="static/images/scissors.png" height="150" width="150" alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-colors"> Challenge 4: Change the Color of All Buttons! </h2>   
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary" id="twitter" onclick="window.location ='https://twitter.com/Berriosa_20';" >Twitter</button>
            <button class="btn btn-danger" id="instagram" onclick="window.location = 'https://www.instagram.com/ac_berrios/';" >Instagram</button>
            <button class="btn btn-warning" id="google" onclick="window.location ='https://www.google.com/';" >Google</button>
            <button class="btn btn-success" id="facebook" onclick="window.location = 'https://www.facebook.com/anthony.berrios.39/'" >Facebook</button>

        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Lets Play</span></h3>

        <div class="flex-blackjack-row-1"> 
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>

        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
            <div class="flex-blackjack-row-3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Pushes</th>
                    </tr>

                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="pushes">0</span></td>
                    </tr>

                </table>
            </div>
        </div>

    <script src="static/js/script.js"></script>
</body>
</html>
